<h1>{{timer}}</h1>
<div class="actions">
  <button (click)="startTimer()" *ngIf="!isRunning || isWaiting">Start</button>
  <button (click)="stopTimer()"  *ngIf="isRunning && !isWaiting">Stop</button>
  <button #wait [disabled]="isWaiting">Wait</button>
  <button (click)="resetTimer()">Reset</button>
</div>
